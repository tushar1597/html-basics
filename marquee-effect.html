    <title>Document</title>
    <style>
      .marquee {
        margin: 2rem 0;
        font-size: 8vw;
        overflow: hidden;
      }

      .marquee span {
        display: inline-block;
        white-space: nowrap;
        color: #00112c;
        width: 40vw;
        text-shadow: 40vw 0 currentColor, calc(40vw * 2) 0 currentColor,
          calc(40vw * 3) 0 currentColor, calc(40vw * 4) 0 currentColor;

        will-change: transform;
        animation: marquee 2.5s linear infinite;
      }

      @keyframes marquee {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>

    <!-- <input type="checkbox" /><label>Auto animate</label> -->

    <div class="marquee">
      <span>Showreel</span>
    </div>
