<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .input-group {
        position: relative;
      }
      .input-group::after {
        content: "*";
        position: absolute;
        top: 1px;
        left: 40px;
        color: #f00;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <span class="input-group">
      <input type="text" name="your_name" placeholder="Name" />
    </span>
  </body>
</html>
